<div class="models-section">
    <div *ngFor="let group of modelCategories"
        class="models-section__category"
        [ngClass]="['col-sm-' + (12 / modelCategories.length)]">
        <div class="models-section__category__caption">{{ group.groupName }}</div>
        <mozo-tiles [items]="items" [direction]="vertical"></mozo-tiles>
    </div>
</div>
