<div class="models-section">
    <div *ngFor="let group of modelCategories"
        class="models-section__category"
        [ngClass]="['col-sm-' + (12 / modelCategories.length)]">
        <div *ngIf="group.groupName"
            class="models-section__category__caption">
            {{ group.groupName }}
        </div>
        <mozo-tiles [items]="items | modelsFilter: group.criteria"
            [direction]="vertical"
            [tilesPerView]="tilesPerView">
        </mozo-tiles>
    </div>
</div>
